{% extends 'base.html' %}

{% block content %}
<h2>Edit Time Entry</h2>
<form action="{{ url_for('edit_time_entry', entry_id=entry.id) }}" method="post">
    <div class="form-group">
        <label for="entryDate">Date:</label>
        <input type="date" class="form-control" id="entryDate" name="entry_date" value="{{ entry.date }}" required>
    </div>
    <div class="form-group">
        <label for="signInTime">Sign In Time:</label>
        <input type="time" class="form-control" id="signInTime" name="sign_in_time" value="{{ entry.sign_in_time.strftime('%H:%M') }}" required>
    </div>
    <div class="form-group">
        <label for="signOutTime">Sign Out Time:</label>
        <input type="time" class="form-control" id="signOutTime" name="sign_out_time" value="{{ entry.sign_out_time.strftime('%H:%M') }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}

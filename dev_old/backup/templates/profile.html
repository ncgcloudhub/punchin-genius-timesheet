{% extends "base.html" %}

{% block content %}
<h1 class="elegant-heading">{{ user.first_name }}'s Profile</h1>

<table>
    <tr>
        <th>Full Name</th>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
    </tr>
    <tr>
        <th>Username</th>
        <td>{{ user.username }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
    </tr>
    <tr>
        <th>Role</th>
        <td>{{ user.role }}</td>
    </tr>
    <!-- Add more fields as needed -->
</table>

<a href="{{ url_for('settings') }}">Go to Settings</a>
{% endblock %}

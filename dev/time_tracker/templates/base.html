
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Punchin Genius Time Tracker{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/punchin.css' %}">
    <!-- Link to your CSS files here -->
</head>
<body>
    <header>
        <!-- Common header content like navigation bar -->
        <!-- Ensure Sign Out only shows for logged-in users -->
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-danger">Sign Out</a>
        {% endif %}
    </header>
    <main>
    <nav>
        <!-- If the user is not authenticated, show the login, employee registration, and employer registration links -->
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-link">Login</a> |
        <a href="{% url 'register' %}" class="btn btn-link">Employee Registration</a> |
        <!-- No namespace required as it's at project level -->
        <a href="{% url 'employer:employer_registration' %}" class="btn btn-link">Employer Registration</a>
        <!-- Using 'employer' namespace -->
        {% endif %}
    </nav>
        {% block content %}
        <!-- Your base HTML content here -->
        {% endblock %}
    </main>
    <footer>
        <!-- Common footer content -->
    </footer>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
    
</html>

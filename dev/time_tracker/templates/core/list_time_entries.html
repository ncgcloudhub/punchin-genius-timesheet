<!DOCTYPE html>
<html>
<head>
    <title>Time Entries</title>
</head>
<body>
    <h2>Time Entries</h2>
    <ul>
        {% for entry in entries %}
        <li>{{ entry.clock_in }} - {{ entry.clock_out }} | {{ entry.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create-entry' %}">Add New Entry</a>
</body>
</html>

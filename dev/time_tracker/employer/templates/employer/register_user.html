<!-- /employer/templates/employer/register_user.html -->

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h2 class="text-center mb-4">Employer Registration - Part 1 (User)</h2>
            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100">Step 1 of 2</div>
            </div>
            <form method="post" class="registration-form">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control long-text-field" name="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control long-text-field" name="middle_initial"
                        placeholder="Middle Initial">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control long-text-field" name="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control long-text-field" name="phone_number"
                        placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control long-text-field" name="email"
                        placeholder="E-Mail Address (Username)">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control long-text-field" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control long-text-field" name="password_confirmation"
                        placeholder="Password Confirmation">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="agree_terms">
                    <label class="form-check-label" for="agreeTerms">Agree to terms and conditions</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Continue</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
